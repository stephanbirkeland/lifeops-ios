[pytest]
# Pytest configuration for Stats Service

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage settings
addopts =
    --verbose
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-fail-under=60
    -ra
    --strict-markers
    --disable-warnings

# Test output
console_output_style = progress

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow tests (may take >1s)
    mqtt: Tests that require MQTT broker
    character: Tests related to character system
    skills: Tests related to skill tree system
    activities: Tests related to activity tracking

# Environment variables for testing
env =
    ENVIRONMENT=testing
    DATABASE_URL=postgresql://stats:stats_test@localhost:5433/stats_test
    MQTT_BROKER=localhost
    MQTT_PORT=1883
    JWT_SECRET=test_jwt_secret_do_not_use_in_production

# Ignore these directories
testpaths = tests
norecursedirs = .git .tox dist build *.egg __pycache__
