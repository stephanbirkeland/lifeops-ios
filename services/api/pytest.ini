[pytest]
# Pytest configuration for LifeOps API

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage settings
addopts =
    --verbose
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-fail-under=60
    -ra
    --strict-markers
    --disable-warnings

# Test output
console_output_style = progress

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow tests (may take >1s)
    oura: Tests that require Oura API
    stats: Tests that require Stats Service

# Environment variables for testing
env =
    ENVIRONMENT=testing
    DATABASE_URL=postgresql://lifeops:lifeops_test@localhost:5432/lifeops_test
    STATS_SERVICE_URL=http://localhost:8001
    JWT_SECRET=test_jwt_secret_do_not_use_in_production
    OURA_ACCESS_TOKEN=mock_token_for_testing

# Ignore these directories
testpaths = tests
norecursedirs = .git .tox dist build *.egg __pycache__
