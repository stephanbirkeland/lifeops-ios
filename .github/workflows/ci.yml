name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff (format check)
        run: ruff format --check services/api/app/ services/stats/app/

      - name: Run Ruff (lint)
        run: ruff check services/api/app/ services/stats/app/

  test-api:
    name: Test LifeOps API
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: lifeops
          POSTGRES_PASSWORD: lifeops_test
          POSTGRES_DB: lifeops_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/api/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: services/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        working-directory: services/api
        env:
          DATABASE_URL: postgresql+asyncpg://lifeops:lifeops_test@localhost:5432/lifeops_test
          STATS_SERVICE_URL: http://localhost:8001
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: services/api/coverage.xml
          flags: api
          fail_ci_if_error: false

  test-stats:
    name: Test Stats Service
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: stats
          POSTGRES_PASSWORD: stats_test
          POSTGRES_DB: stats_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/stats/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: services/stats
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests with coverage
        working-directory: services/stats
        env:
          DATABASE_URL: postgresql+asyncpg://stats:stats_test@localhost:5433/stats_test
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: services/stats/coverage.xml
          flags: stats
          fail_ci_if_error: false

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-api, test-stats]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build LifeOps API
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: false
          tags: lifeops-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Stats Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/stats
          push: false
          tags: stats-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
